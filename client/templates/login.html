<template name="loggedInSingleLogoutButtonReplacement">
	<div class="ui left labeled button">
		<div class="ui image basic label">
			{{#if avatar}}<img src="{{avatar}}" alt="{{displayName}}">{{/if}}
			{{displayName}}
		</div>
		<a class="ui button" id="login-buttons-logout">
		Sign out
		</a>
	</div>
</template>

<template name="loggedOutSingleLoginButtonReplacement">
	<div class="ui divided list">
		<div class="ui labeled icon fluid button login-button {{#unless configured}}configure-button{{/unless}} {{#if configured}}primary{{/if}}" id="login-buttons-{{name}}">
			<i class="ui icon facebook"></i>
			{{#if configured}}
				<span class="text-besides-image sign-in-text-{{name}}">
					Sign in with {{capitalizedName}}
					{{#if Template.subscriptionsReady}}
						{{#if invitedBy}}to join {{invitedBy}}'s group{{/if}}
					{{/if}}
				</span>
			{{else}}
				<span class="text-besides-image configure-text-{{name}}">Configure {{capitalizedName}} Login</span>
			{{/if}}
		</div>
	</div>
</template>
